<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header><img class="logo" src="Imagenes/Logo.svg" alt="logo"></header>
    <main>
        <section class="seccion1">
            <div class="caja-texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajadetexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contentedor-buttons">
                <input type="button" class="button-encrypt" value="Encriptar">
                <input type="button" class="button-decrypt" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-derecho">
                <img src="Imagenes/personalupa.svg" alt="Persona con lupa">
            </div>
            <div class="contenedor-infderecho">
                <h3>Ningún mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que deseees encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-btncopy">
                <input type="button" class="copybuttton" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
